	                    </div>
					</div>
					<div class="phone-number adiv">

	                        <img src="img/ok_03.jpg">
	                    </div>
	                    <div class="Registererror" id="shuruyanzhengma" style="display: none;">

	                    </div>
					</div>
					<div class="phone-number adiv">
						<span class="span-name">短信验证码：</span>
						<input type="text" placeholder="验证码" id="msgcode" class="phonenumbererror" />
						<a href="###" id="phonecodebtnregister">
							<span> 获取验证码 </span>
						</a>
						<div class="Registerok" id="dunxinyanz_img" style="display: none;">
	                        <img src="img/ok_03.jpg">
	                    </div>
	                    <div class="Registererror" id="duanxinyzm" style="display: none;">
	                    	<span class="span-text">请输入短信验证码</span>
	                    </div>
					</div>
					<div class="phone-number adiv">
						<span class="span-name">用户名：</span>
						<input type="text" placeholder="用户名" id="username" class="phonenumbererror" />
						<div class="Registerok" id="username_img" style="display: none;">
	                        <img src="img/ok_03.jpg">
	                    </div>
	                    <div class="Registererror" id="usernamets" style="display: none;">
	                    	<span class="span-text">请输入4-20位用户名</span>
	                    </div>
					</div>
					<div class="phone-number adiv">
						<span class="span-name"> 密码：</span>
						<input type="password" placeholder="密码（8-20位，区分大小写）" id="password" class="phonenumbererror" />
						<div class="Registerok" id="password_img" style="display: none;">
	                        <img src="img/ok_03.jpg">
	                    </div>
	                    <div class="Registererror" id="mima" style="display: none;">
	                    	<span class="span-text">请输入8-20位密码</span>
	                    </div>
					</div>
					<div class="phone-number adiv">
						<span class="span-name"> 确认密码：</span>
						<input type="password" placeholder="确认密码" id="password-ok" class="phonenumbererror" />
						<div class="Registerok" id="password-ok_img" style="display: none;">
	                        <img src="img/ok_03.jpg">
	                    </div>
	                    <div class="Registererror" id="mimayanzheng" style="display: none;">
	                    	<span class="span-text">请输入确认密码</span>
	                    </div>

					<div class="Pwdqiangdu">
