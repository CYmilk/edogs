<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/login.css" />
		
		<script type="text/javascript" src="lib/jquery-1.12.3.js" ></script>
		<script type="text/javascript" src="lib/jquery.cookie.js" ></script>
		<script type="text/javascript" src="js/login.js" ></script>
		
	</head>
	<body>
		<div id="wrap-header">
			<div id="header">
				<div class="logo-pet">
					<a href="index.html"><img src="img/logo.png" /></a>
				</div>
				<div class="Loginlink">
		            <a href="#" target="_blank">E宠商城 </a>&nbsp;&nbsp;|&nbsp;&nbsp;
		            <a href="#" target="_blank">活动 </a>&nbsp;&nbsp;|&nbsp;&nbsp;
		            <a href="#" target="_blank">品牌</a>
		        </div>
			</div>
		</div>
		
		<div id="wrap-login">
			<div id="login-box">
				<div class="Logindiv70">
					<div class="logintab">
						<span class="normal-login">普通登录</span>
						<span class="phone-login">手机动态密码登录</span>
					</div>
					<div class="input-box">
						<div id="login_0" style="display: block;">
							<div class="loginUser">
								<span class="userico"></span>
								<input class="Userinput" type="text" name="usernamel" id="username" value="" placeholder="手机号/邮箱/用户名">
							</div>
							<div class="loginUser">
								<span class="pwdico"></span>
								<input class="Userinput" type="password" name="usernamel" id="psw" value="" placeholder="密码">
							</div>
						</div>
						<!--手机动态登录-->
						<div id="login_1" style="display: none;">
							<div class="loginUser">
								<span class="userico"></span>
								<input class="Userinput" type="text" name="usernamel" id="" value="" placeholder="已注册的手机号">
							</div>
							<div class="loginUser varify">
								<span class="varifyico"></span>
								<input class="Userinput" type="text" name="usernamel" id="" value="" placeholder="验证码">
							</div>
							<div class="varifyimg">
								<img src="img/seccode.png" />
							</div>
							<div class="loginUser varify">
								<span class="codeico"></span>
								<input class="Userinput" type="text" name="usernamel" id="" value="" placeholder="动态码">
							</div>
							<div class="phonecodebtn">
								<span>获取动态密码</span>
							</div>
						</div>
					</div>
					<div class="login-zidong">
						<input type="checkbox" checked="checked" />
						<span>自动登录</span>
						<a href="#" target="_blank">忘记密码?</a>
					</div>
					<a href="###" class="loginbtn" id="loginbtn">登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录</a>
					<div class="hezuo">
						<div class="hezuo-left">
							<span>合作网站登录:</span>
							<div class="Heuzouicolist">
								<a href="#" class="qq"></a>
								<a href="#" class="zhifubao"></a>
								<a href="#" class="weibo"></a>
								<a href="#" class="weixin"></a>
							</div>
						</div>
						<a href="enroll.html" class="login-keep">注册账号</a>
					</div>
				</div>
			</div>
		</div>
	
		<div id="wrap-footer">
			<div id="footer">
				<a href="#" target="_blank">E宠商城  |</a>

				<a href="#" target="_blank">知识  |</a>
				<a href="#" target="_blank">游戏  |</a>
				<a href="#" target="_blank">关于我们  |</a>
				<a href="#" target="_blank">联系我们 </a>

			</div>
		</div>
	</body>
</html>
